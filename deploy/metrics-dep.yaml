---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics
  namespace: dev
  annotations:
    flux.weave.works/tag.metrics: glob:*
    flux.weave.works/automated: 'true'
spec:
  replicas: 4
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: metrics
        image: quay.io/brice/metrics-demo:master
        # command:
        # - ./podinfo
        # - --port=9898
        ports:
        - containerPort: 9898
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
